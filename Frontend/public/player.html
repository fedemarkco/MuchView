<html>
	<head>
    <meta name="referrer" content="never"/>
    <link href="./css/video-js.css" rel="stylesheet" />
    <style>
      *{margin:0px;}
    </style>
	</head>
	<body>
    <video style='display:none;' id="muchviewvideo" class="video-js vjs-default-skin" controls autoplay preload="none" width="100%" height="100%">
    </video>
    <script src="./js/video.js"></script>
    <script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./js/silvermine-videojs-quality-selector.min.js"></script>
    <link rel="stylesheet" href="./css/quality-selector.css">

    <script>
      var url = new URL(location.href);
      var urlVideo = url.searchParams.get("url");
      const ipPc = window.location.hostname;
      $.ajax({ type: "GET",   
        success : function(link)
        {
          video = urlVideo;
          //$("#jkvideo").html('<source src="'+link+'" type="video/mp4">');
          var player = videojs('muchviewvideo', {
            controlBar: {
              children:[
                'playToggle',
                'volumePanel',
                'progressControl',
                'remainingTimeDisplay',
                'qualitySelector',
                'SubsCapsButton',
                'fullscreenToggle'
              ],
              volumePanel: { inline: false, vertical: true},
            },
            width: window.innerWidth, 
            height: window.innerHeight
          });
          //var player = videojs('jkvideo', { controlBar: { children: [ 'playToggle', "timeDivider", "progressControl",'muteToggle', 'volumeControl', "remainingTimeDisplay", "durationDisplay", 'fullscreenToggle' ] }, width: window.innerWidth, height: window.innerHeight});document.oncontextmenu = function(){return false};window.addEventListener("resize", ajustar);function ajustar(){player.width(window.innerWidth);player.height(window.innerHeight);}
          player.src(video);
          player.ready(function(){
            var settings = this.textTrackSettings;
            settings.setValues({
              "color": "#FF0",
              "backgroundColor": "#000",
              "backgroundOpacity": "0",
              "edgeStyle": "uniform",
              "fontPercent": 1.5
            });
            settings.updateDisplay();
          });
          $('#muchviewvideo').show();
          $('#muchviewvideo_html5_api').show();
        }
      });
    </script>

  </body>
</html>
